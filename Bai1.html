<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối các phần tử trong mảng</title>
</head>
<body>
<script>
    let mycolor=["Red" , "Green", "White" , "Black"];
    document.write("Nối các phần tử trong mảng lại với nhau:");
    mycolor=mycolor.join(",");
    document.write("<br>");
    document.write(mycolor);
</script>
</body>
</html>
